<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Diffrent Game</title>
  <link rel="stylesheet" href="css.css">
</head>

<body>
  <header>
    <marquee id="m1"> <img id="img1" src="pic/win.gif" alt=""> </marquee>
    <marquee id="m2"> <img id="img1" src="pic/over.png" alt=""> </marquee>
  </header>
  <main>
    <table cellspacing="3">
      <tr>
        <th>First</th>
        <th>Second</th>
      </tr>
      <tr>
        <td> <p class="p1"></p> <img src="pic/1.png" alt=""> </td>
        <td><img src="pic/1.1.png" alt=""> </td>
      </tr>
    </table>
    <div class="control"><br><br>
      <button class="b0"  type="button"  id="bl" name="button">&larr;</button>
      <button class="b0"  type="button" id="br" name="button">&rarr;</button>
      <button class="b0"  type="button" id="bu" name="button">&uarr;</button>
      <button class="b0"  type="button" id="bd" name="button">&darr;</button>
      <button class="b0"  type="button" id="bg" name="button">Go</button>
    </div>

  </main>
  <footer>
    <audio src="tick.mp3" ></audio>
    <audio src="win.mp3" ></audio>
    <audio src="sos.mp3" ></audio>
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js.js">

  </script>
</body>

</html>
