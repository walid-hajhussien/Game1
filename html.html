<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Diffrent Game</title>
  <link rel="stylesheet" href="css.css">
</head>

<body>
  <header>
    <marquee id="m1"> <img id="img1" src="pic/yes.jpg" alt=""> </marquee>
    <marquee id="m2"> <img id="img2" src="pic/no.png" alt=""> </marquee>
  </header>
  <main>
    <div class="form1">
    <marquee id="m3"> <img id="img3" src="pic/welcome.jpg" alt="welcome"></marquee>
    <br><br><br>
    <div class="begin">
        <label id="l1" for="name"><b>Name</b></label><br>
        <input id="name" type="text" placeholder="Your name.."><br><br>
        <label for="age"><b>Age</b></label><br>
        <input id="age" type="text" placeholder="Your Age.."><br><br><br>
        <button id="bs" type="button" name="button"><b>Begin</b></button>
        <p id="note1" style="color:red"></p>
        <p id="note2" style="color:red"></p>
        <p id="note3" style="color:green; text-align: center;"></p>

    </div>
    </div>
    <div class="form2">
      <table cellspacing="3">
        <tr>
          <th class="th1">Level</th>
          <th class="th1">Found</th>
          <th class="th1">Timer</th>
          <th class="th1">Name</th>
        </tr>
        <tr>
          <td class="td2" id="v1">1</td>
          <td class="td2" id="v2">1</td>
          <td class="td2" id="v3">1</td>
          <td class="td2" id="v4">1</td>
        </tr>
        <tr id="th">
          <th class="th2" colspan="2">First</th>
          <th class="th2" colspan="2">Second</th>
        </tr>
        <tr>
          <td class="td1" colspan="2">
            <p class="p1"></p>
            <img id="imgp1" class="picImge" src="pic/1.png" alt="">
          </td>
          <td class="td1" colspan="2">
            <img id="imgp2" class="picImge" src="pic/1.1.png" alt=""> </td>
        </tr>
      </table>

      <div class="control"><br><br>
        <button class="b0" type="button" id="bl" name="button">&larr;</button>
        <button class="b0" type="button" id="br" name="button">&rarr;</button>
        <button class="b0" type="button" id="bu" name="button">&uarr;</button>
        <button class="b0" type="button" id="bd" name="button">&darr;</button>
        <button class="b1" type="button" id="bg" name="button">Go</button>
      </div>
    </div>

  </main>
  <footer>
    <audio id="tick" volume="0.0" src="sound/tick.mp3"></audio>
    <audio volume="0.1" src="sound/yes.mp3"></audio>
    <audio volume="0.1" src="sound/no.mp3"></audio>
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js.js">

  </script>
</body>

</html>
